<!DOCTYPE html>
<html lang="en">

<head>

    <title>5 Day Weather Forecast</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section>


        <h1>
            Weather
        </h1>
        <p id="containerInput">City: <input type="text" id="cityInput"></p>
        <button type="button" onclick="getInfo()">Click Me</button>
        <h2 id="cityName">City of Sheboygan</h2>

    </section>
   
        <div id="iconsContainer">
            <div id="wrapper">
        <div class="icons">
            <p class="weather" id="day1"> </p>

            <p class="maxValues"  id="day1Max"> loading...</p>
            <p class="maxValues"  id="day1Humid"> loading...</p>
           
        </div>
